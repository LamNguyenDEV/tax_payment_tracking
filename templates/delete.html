<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Records</title>
    <link rel="stylesheet" href="../static/styles.css">
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>Company</th>
                <th>Amount</th>
                <th>Payment date</th>
                <th>Status</th>
                <th>Due date</th>
                
            </tr>
        </thead>
        <tbody>
            {% for selectRecord in selectRecords %}
            <tr>
                <td>{{selectRecord.id}}</td>
                <td>{{ selectRecord.company }}</td>
                <td>{{ selectRecord.amount }}</td>
                <td>{{selectRecord.payment_date}}</td>
                <td>{{selectRecord.status}}</td>
                <td>{{selectRecord.due_date}}</td>
 
            </tr>

            {% endfor %}
        </tbody>
    </table>

    <form action="{{ url_for('delete', id=id) }}" method="post">
        <label for=" user_input"></label>
       
        <h2 style="background-color: aqua; width: 25%; ">Are you sure you want to delete this record?</h2>
        <button type="submit" name="user_input" value="yes">Yes</button>
        <button type="submit" name="user_input" value="no">No</button>
    </form>
</body>
</html>
