<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Menu with Edit and Delete</title>
    <style>
        /* Style the dropdown container */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        /* Style the dropdown button */
        .dropdown button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }

        .dropdown button:hover {
            background-color: #45a049;
        }

        /* Dropdown content (hidden by default) */
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        /* Dropdown menu items */
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        /* Change color when hovering over menu items */
        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        /* Show the dropdown content when the user clicks the button */
        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>
<body>

    <h2>Dropdown Menu with Edit and Delete Options</h2>

    <div class="dropdown">
        <button>Actions</button>
        <div class="dropdown-content">
            <a href="#" onclick="editRecord()">Edit</a>
            <a href="#" onclick="deleteRecord()">Delete</a>
        </div>
    </div>

    <script>
        // Edit record function
        function editRecord() {
            alert("Edit record clicked!");
            // Add your edit functionality here
        }

        // Delete record function
        function deleteRecord() {
            if (confirm("Are you sure you want to delete this record?")) {
                alert("Record deleted!");
                // Add your delete functionality here
            }
        }
    </script>

</body>
</html>
